name: Package exe with PyInstaller
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Package application
      uses: JackMcKew/pyinstaller-action-linux@main
      with:
        path: .
    - uses: actions/upload-artifact@v2
      with:
        name: stacosys
        path: dist/linux 
